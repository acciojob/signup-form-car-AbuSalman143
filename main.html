<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>


	<form method="post">
  <label for="name">Name*</label><br>
  <input type="text" id="name" name="name" placeholder="Name" required><br>
  
  <label for="email">Email*</label><br>
  <input type="email" id="email" name="email" placeholder="Email" required><br>
  
  <label>Gender*</label><br>
  <input type="radio" id="gender_m" name="gender" value="male" required>
  <label for="gender_m">Male</label>
  <input type="radio" id="gender_f" name="gender" value="female" required>
  <label for="gender_f">Female</label><br>
  
  <label for="cars">Car Brands*</label><br>
  <select id="cars" name="car" required>
    <option value="" disabled selected>--Please choose an option--</option>
    <option value="BMW">BMW</option>
    <option value="Audi">Audi</option>
    <option value="Mercedes">Mercedes</option>
  </select><br>
  
  <label for="age">Age*</label><br>
  <input type="number" id="age" name="age" placeholder="Age" required><br>
  
  <label for="dob">DOB*</label><br>
  <input type="date" id="dob" name="dob" placeholder="DOB" required><br>
  
  <label for="tel">Phone Number</label><br>
  <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx"><br>
  
  <label for="password">Password*</label><br>
  <input type="password" id="password" name="password" placeholder="Password" required><br>
  
  <label for="tos">
    <input type="checkbox" id="tos" name="tos" required> I agree to the TOS
  </label><br>
  
  <button type="submit">Submit</button><br>
</form>
</body>

</html>
